apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo
spec:
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
      - name: todo
        image: cantdocpp/node-postgres:1.0.2
        ports:
          - containerPort: 3000
        env:
          - name: STATUS
            value: "production"
        envFrom:
          - configMapRef:
              name: todo-config
